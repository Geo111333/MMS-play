
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MMS Play – Choose Your Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }

    .background-layer {
      background: url('https://cdn.pixabay.com/photo/2020/05/22/06/57/gamepad-5203392_1280.jpg') no-repeat center center;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      opacity: 0.2;
      filter: blur(2px);
      z-index: -1;
    }

    .logo {
      text-align: center;
      margin: 20px 0 10px;
    }

    .logo img {
      height: 60px;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    p {
      text-align: center;
      color: #ccc;
      margin-bottom: 20px;
    }

    .image-container {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
    }

    .image-container img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    .join-button {
      position: absolute;
      width: 130px;
      height: 45px;
      top: 68.5%;
      background: transparent;
      cursor: pointer;
    }

    .core {
      left: 14%;
    }

    .pro {
      right: 14%;
    }

    .footer {
      margin-top: 50px;
      color: #888;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="background-layer"></div>

  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Media_Markt_Logo.svg/512px-Media_Markt_Logo.svg.png" alt="MediaMarkt Logo">
  </div>

  <h1>MMS Play Subscription</h1>
  <p>Click directly on the red “Join Now” buttons</p>

  <div class="image-container">
    <img src="mms-play-bundle.png" alt="MMS Play Bundle">
    <a href="checkout-core.html" class="join-button core"></a>
    <a href="checkout-pro.html" class="join-button pro"></a>
  </div>

  <div class="footer">© 2025 MMS Play / MediaMarkt Saturn – Concept Demo</div>
</body>
</html>
