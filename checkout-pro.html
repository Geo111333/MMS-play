
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout – MMS Play Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }
    .button {
      background-color: #e60000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Checkout: MMS Play Pro</h2>
    <p><strong>Price:</strong> €12.99 / month</p>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Card Number">
    <input type="text" placeholder="Expiry Date (MM/YY)">
    <input type="text" placeholder="CVV">
    <button class="button">Confirm Subscription</button>
  </div>
</body>
</html>
